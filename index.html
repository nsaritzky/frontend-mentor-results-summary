<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href=
  "./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
  </style>
</head>
<body class="font-body">
  <div class="flex h-screen sm:justify-center sm:items-center">
    <div class=
    "flex flex-col sm:flex-row shadow-2xl rounded-b-3xl sm:rounded-3xl w-full sm:w-[40rem]">
      <div class=
      "w-full sm:w-1/2 flex flex-col items-center bg-gradient-to-t to-light-slate-blue from-light-royal-blue rounded-b-3xl sm:rounded-3xl">
        <div class="text-light-lavender py-6 text-lg">
          Your Result
        </div>
        <div class=
        "mb-4 rounded-full w-40 h-40 bg-gradient-to-t from-persian-blue to-violet-blue">
          <div class=
          "flex flex-col justify-center items-center h-full">
            <div class="text-6xl font-extrabold text-pale-blue">
              76
            </div>
            <div class="text-light-lavender">
              of 100
            </div>
          </div>
        </div>
        <div class="my-2 text-pale-blue text-2xl">
          Great
        </div>
        <div class="text-light-lavender text-center mx-12 mb-10">
          You scored higher than 65% of the people who have taken
          these tests.
        </div>
      </div>
      <div class=
      "w-full sm:w-1/2 flex flex-col items-start pb-4 px-8">
        <div class=
        "font-bold text-xl ml-8 mt-8 mb-4 text-dark-gray-blue">
          Summary
        </div>
        <div class=
        "w-full bg-light-red/5 rounded-lg mx-auto py-3 flex my-1.5">
          <div class="flex w-full justify-between">
            <div class="flex mx-3">
              <img src=
              "/frontend-mentor-results-summary/assets/images/icon-reaction.svg">
              <div class="text-light-red/90 ml-2">
                Reaction
              </div>
            </div>
            <div class="mr-3">
              <span class="text-dark-gray-blue mr-0.5">80</span>
              <span class="text-gray-400">/ 100</span>
            </div>
          </div>
        </div>
        <div class=
        "w-full mx-auto bg-orangy-yellow/5 rounded-lg py-3 flex my-1.5">
          <div class="flex w-full justify-between">
            <div class="flex mx-3">
              <img src=
              "/frontend-mentor-results-summary/assets/images/icon-memory.svg">
              <div class="text-orangy-yellow/90 ml-2">
                Memory
              </div>
            </div>
            <div class="mr-3">
              <span class="text-dark-gray-blue mr-0.5">92</span>
              <span class="text-gray-400">/ 100</span>
            </div>
          </div>
        </div>
        <div class=
        "w-full mx-auto bg-green-teal/5 rounded-lg py-3 flex my-1.5">
          <div class="flex w-full justify-between">
            <div class="flex mx-3">
              <img src=
              "/frontend-mentor-results-summary/assets/images/icon-verbal.svg">
              <div class="text-green-teal/90 ml-2">
                Verbal
              </div>
            </div>
            <div class="mr-3">
              <span class="text-dark-gray-blue mr-0.5">61</span>
              <span class="text-gray-400">/ 100</span>
            </div>
          </div>
        </div>
        <div class=
        "w-full mx-auto bg-cobalt-blue/5 rounded-lg py-3 flex my-1.5">
          <div class="flex w-full justify-between">
            <div class="flex mx-3">
              <img src=
              "/frontend-mentor-results-summary/assets/images/icon-visual.svg">
              <div class="text-cobalt-blue/90 ml-2">
                Visual
              </div>
            </div>
            <div class="mr-3">
              <span class="text-dark-gray-blue mr-0.5">72</span>
              <span class="text-gray-400">/ 100</span>
            </div>
          </div>
        </div><button class=
        "mx-auto w-full h-12 mt-4 rounded-full bg-dark-gray-blue text-pale-blue hover:bg-gradient-to-t hover:to-light-slate-blue hover:from-light-royal-blue">Continue</button>
      </div>
    </div>
  </div><!-- <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
         >. Coded by <a href="#">Your Name Here</a>.
         </div> -->
  <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
         have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal
         61 / 100 Visual 72 / 100 Continue -->
</body>
</html>
